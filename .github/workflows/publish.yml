name: publish
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry-run:
        description: Dry run
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git user
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: Build packages
        run: yarn build

      - name: Lint packages
        run: yarn lint

      - name: Test packages
        run: yarn test

      - name: Generate flowtype definitions
        run: yarn build:flowtypes

      - name: Publish (dry run)
        if: |
          github.ref == 'refs/heads/main'
          && github.event.inputs.dry-run == 'true'
        run: yarn lerna version --no-git-tag-version --no-push --yes --loglevel=verbose

      - name: Publish canary
        if: |
          github.ref != 'refs/heads/main'
          && github.event.inputs.dry-run != 'true'
        run: yarn lerna publish --canary --no-verify-access
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: |
          github.ref == 'refs/heads/main'
          && github.event.inputs.dry-run != 'true'
        run: yarn lerna publish --no-verify-access
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
